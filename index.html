<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Ocean Eyes App</title>

    <link href="style.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="closebutton">
        <button onclick="closeFullscreen()">Close</button>
    </div>
    <div class="fullscreen"></div>
    <div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFud2hpdGUiLCJhIjoiY2ozNmE2bXhyMDRkbTMzbnJsZzNrZmlvMiJ9.2J3XwB0Ck03zrijQ3nvryw';
    const map = new mapboxgl.Map({
        container: 'map',
        // Custom Mapbox style: "Satellite 2" on Jordan's Mapbox account
        style: 'mapbox://styles/jordanwhite/clvq8u43c00uj01rd5i1seb2i',
        center: [-122.386, 37.760],
        zoom: 6.50
    });

    map.on('load', () => {
        map.addSource('places', {
            // This GeoJSON contains features that include an "icon"
            // property. The value of the "icon" property corresponds
            // to an image in the Mapbox Streets style's sprite.
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    { // Rock - Monterey, CA
                        'type': 'Feature',
                        'properties': {
                            'description': '',
                            'splat_url': '/splats/rocks.html',
                            'icon': 'aquarium'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [-121.89377876657208, 36.608991803975556]
                        }
                    },
                    { // Chair - Florida
                        'type': 'Feature',
                        'properties': {
                            'description': '',
                            'splat_url': '/splats/chair.html',
                            'icon': 'aquarium'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [-81.72422339242883, 25.936572929233492]
                        }
                    },
                    { // Bait Bin - Florida
                        'type': 'Feature',
                        'properties': {
                            'description': '',
                            'splat_url': '/splats/bait-bin.html',
                            'icon': 'aquarium'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [-81.72427232279058, 25.936578852722914]
                        }
                    },
                    { // Box - Florida
                        'type': 'Feature',
                        'properties': {
                            'description': '',
                            'splat_url': '/splats/box.html',
                            'icon': 'aquarium'
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [-81.72431963483989, 25.93658808011488]
                        }
                    }
                ]
            }
        });
        
        // Add a layer showing the places.
        map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': ['get', 'icon'],
                'icon-allow-overlap': true
            }
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'places', (e) => {
            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;
            const splat_url = e.features[0].properties.splat_url;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // console.log(coordinates)
            // console.log(description)
            // console.log(splat_url)
            // console.log(map)
            // console.log('\n')

            showFullscreen(splat_url);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'places', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
        });
    });

    function showFullscreen(splat_url) {
        console.log('showFullscreen()');
        console.log(splat_url);
        
        let iframe = '<iframe src="' + splat_url + '" frameborder="0"></iframe>'
        $('.fullscreen').html(iframe);
        
        $('.fullscreen').show()
        $('.closebutton').show();
    }

    function closeFullscreen() {
        console.log('closeFullscreen()');
        $('.closebutton').hide();
        $('.fullscreen').hide();
    }
</script>

</body>
</html>
